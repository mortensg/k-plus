name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run ng -- lint

      - name: Test
        # CI runners do not provide an X server; run Karma in headless mode.
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build library
        run: npm run build:lib

      - name: Build Storybook
        run: npm run build-storybook
