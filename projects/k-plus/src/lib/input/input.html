<input
  #input
  class="kplus-input"
  [id]="id"
  [name]="name"
  [type]="type"
  [placeholder]="placeholder"
  [autocomplete]="autocomplete"
  [attr.inputmode]="inputmode"
  [attr.aria-label]="ariaLabel"
  [attr.aria-describedby]="ariaDescribedby"
  [required]="required"
  [readonly]="readonly"
  [disabled]="disabled"
  [value]="value"
  (input)="handleInput($any($event.target).value)"
  (blur)="handleBlur()"
/>
